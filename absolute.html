<!-- Solution to place an image at the centre of the webage -->

<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Position</title>
    </head>
    <style>
        img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <body>
        <img src="flipkart.png" >
    </body>
</html>
