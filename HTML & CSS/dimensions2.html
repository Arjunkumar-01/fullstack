<html>
    <head>
        <title>Dimensions - em</title>
        <style>
            html {
                font-size: 10px;
            }

            .c1 {
                font-size: 2rem;
            }

                font-size: 3rem;

    </head>

    <body>
        <div class="c1">
            <p class="c2">Hello, FNS</p>
        </div>
    </body>
</html>
