<!DOCTYPE html>
<html>
    <head>
        <title>Dimensions</title>
        <style>
            .parent {
                width: 300px;
                height: 300px;
                border: 1px solid gray;
            }

            .percent {
                height: 10px;
                background-color: yellowgreen;
                border: 1px solid red;
                width: 50%;
            }

            .view {
                height: 10px;
                background-color: aqua;
                width: 50vw;
            }
        </style>
    </head>

    <body>
        
        <div class="parent">

            <div class="percent"></div>

            <div class="view"></div>

        </div>

    </body>
</html>
