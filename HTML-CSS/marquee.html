<!DOCTYPE html>
<html>
    <head>
        <title> Marquee Tag </title>
    </head>

    <body>
        
        <h2><marquee> Finishing School </marquee> </h2>

        <h2><marquee direction="right"> Finishing School </marquee> </h2>

        <h2><marquee direction="up"> Finishing School </marquee> </h2>

        <h2><marquee direction="down"> Finishing School </marquee> </h2>

        <h2><marquee width="50%"> Finishing School </marquee> </h2>

        <h2><marquee direction="right" scrollamount=150> Finishing School </marquee> </h2>

    </body>
</html>
