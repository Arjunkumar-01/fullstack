    <button id="my_btn">Button2</button>

    <script>
        let my_btn = document.getElementById("my_btn");
        my_btn.addEventListener("click", test_func);

        function test_func() {
            console.log("Button2 Clicked");
        }

        setTimeout(function() {
            my_btn.removeEventListener("click", test_func);
        }, 5000);
    </script>
</body>
