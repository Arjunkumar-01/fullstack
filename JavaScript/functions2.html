<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        // Function Type 1
        function areaOfTriangle() {
            let base = 10;
            let height = 20;
            let areaOfTriangle = (1/2)*base*height;
            document.write(areaOfTriangle);
        }
        areaOfTriangle();
    </script>
</body>
</html>
