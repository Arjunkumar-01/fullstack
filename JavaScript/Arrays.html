    <script>
        let arr1 = [1,2,3,4,5];
        let arr2 = [`one`,`two`,`three`,`four`,`five`];
        let arr3 = [`एक`,`दो`,`तीन`,`चार`,`पांच`];

        // map() with flat()
        let new_arr = arr1.map((element,index)=>{
            return [element,arr2[index],arr3[index]];
        }).flat(Infinity);

        console.log(new_arr);

        // flatMap()
        let new_arr1 = arr1.flatMap((element,index)=>{
            return [element,arr2[index],arr3[index]];
        });

        console.log(new_arr1);
    </script>
