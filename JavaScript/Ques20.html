<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <fieldset style="width:13.5%">
        <legend>Product</legend>
        <input type="number" id="a" placeholder="Enter First Number">
        <br><br>
        <input type="number" id="b" placeholder="Enter Second Number">
        <br><br>
        <input type="number" id="p" placeholder="Product">
        <br><br>
        <button onclick="product()">Product</button>
    </fieldset>
    <script>
        let product = () => {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let res = a*b;
            document.getElementById("p").value = res;
        }
    </script>
</body>
</html>
