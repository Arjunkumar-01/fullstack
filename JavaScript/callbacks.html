    <script>

        let addition = (num,callback)=> {
            callback(num+5, false);
        }

        let substraction = (num,callback)=>{
            callback(num-3, false);
        }

        let multiplication = (num,callback)=>{
            callback(num*2, false);
        }

        let division = (num,callback)=> {
            callback(num/2, false);
        }

        addition(5, (addRes, flag)=>{
            if(!flag) {
                substraction(addRes, (subRes, flag)=>{
                    if(!flag) {
                        multiplication(subRes, (mulres,flag)=>{
                            if(!flag) {
                                division(mulres, (divres,flag)=>{
                                    if(!flag) {
                                        document.write(divres);
                                    }
                                });
                            }
                        });
                    }
                });
            }
        });

    </script>
