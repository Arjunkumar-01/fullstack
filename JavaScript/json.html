    <script>
        let obj1 = {
            key1 : 100
        };

        Object.defineProperties(obj1, {
            key2 : {
                value  :200,
                writable : false
            },
            key3 : {
                value : 300,
                writable : true
            }
        });

        obj1.key1 = 1000;
        obj1.key2 = 2000;
        obj1.key3 = 3000;

        console.log(obj1);

        delete obj1.key1;
        delete obj1.key2;
        delete obj1.key3;
        console.log(obj1);
    </script>
