    <p></p>

    <script>
        let p = document.querySelector("p");

        p.setAttribute("class","c1");

        let res = p.getAttribute("class");
        document.write(res);

        p.removeAttribute("class");

        let res1 = p.hasAttribute("class");
        document.write(res1);
